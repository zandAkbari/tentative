<div class="container" [hidden]="submitted">
  <h2>Login : </h2>
  <form [formGroup]="commentForm" (ngSubmit)="sendComment()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="enter your name ..." name="name" class="form-control" [formControl]="name">
      <div [hidden]="name.valid || name.untouched">
        <div [hidden]="!name.hasError('required')">
          The Name is Required
        </div>
        <div [hidden]="!name.hasError('minlength')">
          The Name is min
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" id="password" placeholder="enter your password ..." name="password" class="form-control" [formControl]="password">
      <div [hidden]="password.valid || password.untouched">
        <div [hidden]="!password.hasError('required')">
          The password is Required
        </div>
        <div [hidden]="!password.hasError('minlength')">
          The password is min
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-danger" [disabled]="!commentForm.valid">Send</button>
    </div>
  </form>
</div>

<div class="container" [hidden]="!submitted">
  <h4>name : {{ commentForm.get('name').value }}</h4>


  <button (click)="submitted = false">logOut</button>
</div>
